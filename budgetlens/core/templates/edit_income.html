{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">
<div class="forms-container">
    <h2>Edit Income</h2>
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
            <div class="error">
                {{ form.errors }}
            </div>
        {% endif %}
        <div class="form-group">
            <label for="id_amount">Amount:</label>
            <input type="number" id="id_amount" name="amount" step="0.01" value="{{ income.amount }}" required>
        </div>

        <div class="form-group">
            <label for="id_currency">Currency:</label>
            <input type="text" id="id_currency" name="currency" value="{{ income.currency }}" required>
        </div>

        <div class="form-group">
            <label for="id_income_date">Date:</label>
            <input type="date" id="id_income_date" name="income_date" value="{{ income.income_date|date:'Y-m-d' }}" required>
        </div>

        <div class="form-group">
            <label for="id_description">Description:</label>
            <input type="text" id="id_description" name="description" value="{{ income.description }}" required>
        </div>

        <div class="form-group">
            <label for="id_category">Category (optional):</label>
            <input type="text" id="id_category" name="category" value="{{ income.category }}">
        </div>

        <div class="action-buttons">
            <button type="submit" class="button primary">Save Changes</button>
            <a href="{% url 'income_detail' income.id %}" class="button secondary">Cancel</a>
        </div>
    </form>
</div>
</div>
{% endblock %}
